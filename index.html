<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="inputs__wrapper">
            <input type="number" name="minimum" id="minimum" placeholder="Minimum">
            <select name="select" id="select">
                <option value="">+</option>
                <option value="">-</option>
                <option value="">/</option>
                <option value="">*</option>
            </select>
            <input type="number" name="maximum" id="maximum" placeholder="Maximum">
            <input type="number" name="amount" id="amount" placeholder="Amount of tasks">
        </section>
        <div class="button-wrapper">
            <button class="button">generate<br><br><span class="emphasized">ctrl + enter</span></button>
        </div>
        <section class="tasks" id="tasks"></section>
        <section class="submit"></section>
        <footer>
            <p style="text-align: center;">
                <script>
                    document.querySelector('footer p').innerHTML += `Sheidvasser &copy; ${new Date().getFullYear()}`;
                </script>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
